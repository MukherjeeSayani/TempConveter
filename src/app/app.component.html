  <body>
    <h1>Temperature Convertor</h1>
    <div class="outbox">
      <div class= "Block">
        <div class="textbox">
          <p>Degrees</p>
          <input  type="number" placeholder="Enter The Temperature" #temp>
        </div>
        <div>
          <p>type</p>
          <mat-form-field appearance="fill">
              <mat-label>Select</mat-label>
              <mat-select [(value)]="selected">
                <mat-option value="Farenheit">Farenheit</mat-option>
                <mat-option value="Kelvin">Kelvin</mat-option>
              </mat-select>
          </mat-form-field>
        </div>
        <div>
          <button (click)="calculateTemp(temp.value)">Convertor</button>
        </div>
      </div>
      <p class="result">Result</p>

    </div>
  </body>
